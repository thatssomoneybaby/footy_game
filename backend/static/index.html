<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèà AFL Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Team Selection Screen -->
        <div id="team-selection" class="screen">
            <header class="selection-header">
                <h1>üèà AFL Manager</h1>
                <p>Choose Your Team</p>
            </header>

            <div class="team-selection-content">
                <h2>Which league do you want to manage in?</h2>
                
                <div class="league-selector">
                    <button onclick="showTeams('afl')" class="league-btn afl-btn">
                        <span class="league-icon">üèÜ</span>
                        <span class="league-name">AFL</span>
                        <span class="league-desc">Australian Football League</span>
                    </button>
                    
                    <button onclick="showTeams('vfl')" class="league-btn vfl-btn">
                        <span class="league-icon">ü•à</span>
                        <span class="league-name">VFL</span>
                        <span class="league-desc">Victorian Football League</span>
                    </button>
                </div>

                <div id="team-grid" class="team-grid hidden">
                    <!-- Teams will be populated here -->
                </div>
            </div>
        </div>

        <!-- Team Dashboard Screen -->
        <div id="team-dashboard" class="screen hidden">
            <header class="dashboard-header">
                <div class="team-info">
                    <h1 id="team-name">Team Name</h1>
                    <p id="team-league">League</p>
                </div>
                <div class="dashboard-nav">
                    <button onclick="changeTeam()" class="nav-btn secondary">Change Team</button>
                    <button onclick="resetGame()" class="nav-btn reset-btn">üîÑ New Season</button>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="dashboard-tiles">
                    <!-- League Ladder Tile -->
                    <div class="tile ladder-tile">
                        <h3>League Ladder</h3>
                        <div id="ladder-content">
                            <div class="loading-placeholder">Loading ladder...</div>
                        </div>
                        <button onclick="viewFullLadder()" class="tile-btn">View Full Ladder</button>
                    </div>

                    <!-- Next Match Tile -->
                    <div class="tile match-tile">
                        <h3>Next Match</h3>
                        <div id="next-match-content">
                            <div class="loading-placeholder">Loading next match...</div>
                        </div>
                        <button id="sim-match-btn" onclick="simulateNextMatch()" class="tile-btn primary">Simulate Match</button>
                    </div>

                    <!-- Team Roster Tile -->
                    <div class="tile roster-tile">
                        <h3>Team Roster</h3>
                        <div id="roster-content">
                            <div class="loading-placeholder">Loading roster...</div>
                        </div>
                        <button onclick="viewFullRoster()" class="tile-btn">View Full Roster</button>
                    </div>

                    <!-- Season Progress Tile -->
                    <div class="tile progress-tile">
                        <h3>Season Progress</h3>
                        <div id="season-progress-content">
                            <div class="loading-placeholder">Loading season info...</div>
                        </div>
                        <button onclick="simulateToEndOfSeason()" class="tile-btn">Simulate to End</button>
                    </div>
                </div>
            </main>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <footer>
            <p>AFL Manager ‚Ä¢ Team Manager Edition</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
